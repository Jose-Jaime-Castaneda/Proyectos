<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>

  <body>
    <div class="titulo">
      <h1>Forms</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label
          ><input
            type="text"
            id="name"
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="checkbox">
          <label for=""
            ><input type="checkbox" name="remember" />Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="titulo">
      <h1>Badges</h1>
    </div>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active"
            >Home <span class="badge rounded-pill bg-secondary"> 42 </span></a
          >
        </li>
        <li class="nav-item"><a href="#" class="nav-link"> Profile </a></li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            Messages <span class="badge rounded-pill bg-secondary">3</span></a
          >
        </li>
      </ul>
    </div>
    <div class="titulo">
      <h1>Alerts</h1>
    </div>
    <div class="container">
      <div class="alert alert-success alert-dismissable fade show" role="alert">
        This is <strong>success</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div class="alert alert-success alert-dismissable fade show" role="alert">
        <a href="#" class="alert-link">This is a alert link</a>
      </div>
    </div>
    <div class="titulo">
      <h1>Btn Group</h1>
      <div class="container">
        <div class="btn-group">
          <button class="btn btn-primary">Web development</button
          ><button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
          >
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">CSS</a></li>
            <li><a href="#">JS</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
