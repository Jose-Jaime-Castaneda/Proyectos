<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="titulo"><h1>Forms</h1></div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label
          ><input
            type="text"
            id="name"
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="checkbox">
          <label for=""
            ><input type="checkbox" name="remember" />Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="titulo">
      <h1>Badges</h1>
    </div>
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active"
            >Home <span class="badge rounded-pill bg-secondary"> 42 </span></a
          >
        </li>
        <li class="nav-item"><a href="#" class="nav-link"> Profile </a></li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            Messages <span class="badge rounded-pill bg-secondary">3</span></a
          >
        </li>
      </ul>
    </div>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
